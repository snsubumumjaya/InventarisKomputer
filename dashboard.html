<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SN SUB UMUM — 2026</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;margin:0;background:#fff;color:#000;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;overflow-x:hidden}
    
    /* GRID INDUSTRIAL */
    body::before{
      content:"";position:fixed;inset:0;z-index:0;
      background:linear-gradient(rgba(0,0,0,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,0,0,.03) 1px,transparent 1px);
      background-size:60px 60px;pointer-events:none;
    }
    body::after{
      content:"";position:fixed;inset:0;z-index:0;
      background:linear-gradient(#000 3px,transparent 3px),linear-gradient(90deg,#000 3px,transparent 3px);
      background-size:240px 240px;opacity:0.08;pointer-events:none;
    }

    /* SIDEBAR KIRI — GANTENG BANGET */
    .sidebar{
      position:fixed;left:0;top:0;bottom:0;width:420px;background:#000;color:#fff;
      padding:100px 80px;z-index:999;box-shadow:60px 0 100px rgba(0,0,0,0.5);
    }
    .logo{
      margin-bottom:140px;
    }
    .logo h1{
      font-size:72px;font-weight:900;letter-spacing:-6px;line-height:0.88;
      border:10px solid #fff;padding:50px 40px;display:inline-block;
    }
    .menu{
      margin-top:40px;
    }
    .menu-item{
      font-size:28px;font-weight:900;letter-spacing:-1px;margin:48px 0;
      cursor:pointer;transition:all .4s;position:relative;padding-left:0;opacity:0.85;
    }
    .menu-item:hover,.menu-item.active{
      opacity:1;padding-left:30px;
    }
    .menu-item::before{
      content:"";position:absolute;left:0;top:50%;width:0;height:6px;background:#fff;
      transition:all .4s;transform:translateY(-50%);
    }
    .menu-item:hover::before,.menu-item.active::before{width:60px}
    .admin-only{color:#666}

    /* MAIN CONTENT */
    .main{
      margin-left:420px;padding:120px 140px 300px;min-height:100vh;position:relative;z-index:1;
    }
    .content{display:none}
    .content.active{display:block}
    h2{
      font-size:130px;font-weight:900;letter-spacing:-10px;line-height:0.88;margin-bottom:100px;
    }

    /* TABLE */
    table{width:100%;border-collapse:separate;border-spacing:0 50px}
    th{
      font-size:14px;letter-spacing:10px;text-transform:uppercase;opacity:0.7;padding-bottom:40px;font-weight:500;
    }
    td{
      font-size:28px;font-weight:400;padding:40px 0;border-bottom:8px solid #000;
    }
    .action-btn{
      padding:20px 40px;border:4px solid #000;background:none;font-weight:900;
      font-size:16px;letter-spacing:3px;cursor:pointer;margin-right:20px;transition:.3s;
    }
    .action-btn:hover{background:#000;color:#fff}
    .delete-btn{background:#000;color:#fff;padding:20px 40px;border:none}
    .delete-btn:hover{background:#ff0000}

    /* FORM */
    .form-box{
      max-width:1100px;background:#fafafa;padding:120px 140px;border:10px solid #000;margin:120px 0;
    }
    .form-box input{
      width:100%;padding:30px 0;background:none;border:none;border-bottom:6px solid #000;
      font-size:32px;margin:60px 0;outline:none;font-weight:500;
    }

    /* USER INFO */
    .user-info{
      position:fixed;right:100px;top:80px;z-index:999;background:#fff;
      padding:20px 40px;border:6px solid #000;font-size:15px;letter-spacing:8px;font-weight:900;
    }
    .logout{
      margin-left:50px;background:none;border:6px solid #000;padding:18px 50px;
      font-size:15px;font-weight:900;letter-spacing:8px;cursor:pointer;transition:.3s;
    }
    .logout:hover{background:#000;color:#fff}

    /* FOOTER 2026 — GILA BANGET */
    .footer{
      position:fixed;bottom:0;left:0;right:0;background:#000;color:#fff;
      padding:50px;text-align:center;font-size:20px;letter-spacing:20px;font-weight:900;
      border-top:16px solid #fff;z-index:999;box-shadow:0 -30px 60px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- SIDEBAR KIRI — GANTENG PARAH -->
  <div class="sidebar">
    <div class="logo">
      <h1>INVENTARIS<br>KOMPUTER</h1>
    </div>
    <div class="menu">
      <div class="menu-item active" onclick="showPage('home')">HOME</div>
      <div class="menu-item" onclick="showPage('assets')">SEMUA ASSET</div>
      <div class="menu-item admin-only" id="menuAdd" onclick="showPage('add')">+ TAMBAH BARANG</div>
      <div class="menu-item" onclick="alert('2026')">RUSAK / HILANG</div>
      <div class="menu-item admin-only" id="menuReport" onclick="alert('2026')">EXPORT PDF</div>
    </div>
  </div>

  <!-- USER INFO -->
  <div class="user-info">
    <span id="userInfo">USER</span>
    <button class="logout" onclick="firebase.auth().signOut().then(()=>location.href='login.html')">LOGOUT</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

    <div id="home" class="content active">
      <h2>DASHBOARD<br>2026</h2>
      <p style="font-size:32px;opacity:0.7;max-width:900px;line-height:1.8">
        SISTEM INVENTARIS PALING GANTENG SEDUNIA<br>
        SN SUB UMUM — TAHUN 2026
      </p>
    </div>

    <div id="assets" class="content">
      <h2>SEMUA<br>ASSET</h2>
      <table>
        <thead><tr><th>CODE</th><th>BRAND</th><th>MODEL</th><th>LOCATION</th><th>STATUS</th><th id="aksiHeader" style="display:none">ACTION</th></tr></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div id="add" class="content">
      <h2 id="formTitle">TAMBAH<br>BARANG</h2>
      <div class="form-box">
        <input type="text" id="kode" placeholder="KODE ASSET">
        <input type="text" id="merk" placeholder="MERK">
        <input type="text" id="tipe" placeholder="TIPE / SPESIFIKASI">
        <input type="text" id="lokasi" placeholder="LOKASI">
        <input type="text" id="status" placeholder="STATUS" value="OPERATIONAL">
        <br><br>
        <button class="action-btn" onclick="saveData()">SIMPAN</button>
        <button class="action-btn" style="background:none" onclick="showPage('home')">BATAL</button>
      </div>
    </div>

  </div>

  <!-- FOOTER 2026 — GANTENG BANGET -->
  <div class="footer">
    SN SUB UMUM – INTERNAL INVENTORY SYSTEM 2026
  </div>

  <script>
    firebase.initializeApp({apiKey:"AIzaSyCGyH-yVAgQU4iJ1tIz3cpWiWa65BdMsJ8",authDomain:"inventariskomputer.firebaseapp.com",databaseURL:"https://inventariskomputer-default-rtdb.asia-southeast1.firebasedatabase.app",projectId:"inventariskomputer",storageBucket:"inventariskomputer.firebasestorage.app",messagingSenderId:"915927761008",appId:"1:915927761008:web:a4b2e71159d00501fdf4b5"});
    const auth=firebase.auth();const db=firebase.database();let role='staff',ek=null;

    auth.onAuthStateChanged(u=>{
      if(!u) return location.href="login.html";
      db.ref('users/'+u.uid).once('value').then(s=>{
        const d=s.val();role=d.role||'staff';
        document.getElementById('userInfo').innerText = d.nama + " – " + role.toUpperCase();
        if(role==='admin'){
          document.getElementById('menuAdd').style.opacity='1';
          document.getElementById('menuReport').style.opacity='1';
          document.getElementById('aksiHeader').style.display='table-cell';
        }
      });
    });

    function showPage(p){
      document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
      document.getElementById(p).classList.add('active');
      document.querySelectorAll('.menu-item').forEach(m=>m.classList.remove('active'));
      document.querySelector(`.menu-item[onclick="showPage('${p}')"]`)?.classList.add('active');
      if(p==='assets') loadTable();
      if(p==='add'){
        ek=null;document.getElementById('formTitle').innerText='TAMBAH\nBARANG';
        ['kode','merk','tipe','lokasi','status'].forEach(id=>document.getElementById(id).value='');
        document.getElementById('status').value='OPERATIONAL';
      }
    }

    function loadTable(){
      db.ref('inventaris').on('value',s=>{
        const t=document.getElementById('tableBody');t.innerHTML='';
        if(!s.exists()){t.innerHTML='<tr><td colspan="6" style="text-align:center;padding:200px;font-size:36px;opacity:0.3">NO DATA</td></tr>';return;}
        s.forEach(c=>{
          const i=c.val();const k=c.key;
          const r=document.createElement('tr');
          r.innerHTML=`<td>${i.kode}</td><td>${i.merk}</td><td>${i.tipe}</td><td>${i.lokasi}</td><td>${i.status}</td>
            <td style="display:${role==='admin'?'':'none'}">
              <button class="action-btn" onclick="edit('${k}',${JSON.stringify(i)})">EDIT</button>
              <button class="delete-btn" onclick="if(confirm('DELETE FOREVER?'))db.ref('inventaris/${k}').remove()">DELETE</button>
            </td>`;
          t.appendChild(r);
        });
      });
    }

    function edit(k,i){
      ek=k;showPage('add');
      document.getElementById('formTitle').innerText='EDIT\nDATA';
      document.getElementById('kode').value=i.kode;
      document.getElementById('merk').value=i.merk;
      document.getElementById('tipe').value=i.tipe;
      document.getElementById('lokasi').value=i.lokasi;
      document.getElementById('status').value=i.status;
    }

    function saveData(){
      if(role!=='admin')return alert('ADMIN ONLY');
      const d={
        kode:document.getElementById('kode').value.trim(),
        merk:document.getElementById('merk').value.trim(),
        tipe:document.getElementById('tipe').value.trim(),
        lokasi:document.getElementById('lokasi').value.trim(),
        status:document.getElementById('status').value.trim()||'OPERATIONAL'
      };
      if(!d.kode||!d.merk)return alert('Kode & Merk wajib!');
      const k=ek||Date.now();
      db.ref('inventaris/'+k).set(d).then(()=>{alert('SUKSES!');showPage('assets');});
    }
  </script>
</body>
</html>
