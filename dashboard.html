<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaris Komputer</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Arial,sans-serif;background:#f4f6f9;margin:0;padding:20px;
      background-image:
        linear-gradient(rgba(0,0,0,.02) 1px,transparent 1px),
        linear-gradient(90deg,rgba(0,0,0,.02) 1px,transparent 1px);
      background-size:40px 40px;
    }
    .container{max-width:1100px;margin:auto;background:white;padding:40px;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.1)}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:40px;padding-bottom:20px;border-bottom:3px solid #000}
    h1{font-size:48px;font-weight:900}
    button{padding:12px 24px;border:none;border-radius:6px;color:white;cursor:pointer;font-size:14px}
    .btn-add{background:#28a745}
    .btn-edit{background:#007bff}
    .btn-delete{background:#dc3545;margin-left:8px}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #ddd;padding:16px;text-align:left}
    th{background:#007bff;color:white;font-size:14px}
    tr:nth-child(even){background:#f9f9f9}
    .form{background:#f8f9fa;padding:40px;border-radius:8px;margin:40px 0;display:none}
    input{padding:14px;margin:8px 0;width:100%;border-radius:6px;border:1px solid #ddd;font-size:16px}
    .status-baik{color:green;font-weight:bold}
    .status-rusak{color:red;font-weight:bold}
    .footer{
      margin-top:100px;text-align:center;padding:30px;font-size:18px;font-weight:bold;
      letter-spacing:5px;border-top:4px solid #000
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Inventaris Komputer</h1>
      <div>
        <span id="userInfo" style="margin-right:20px;font-weight:bold"></span>
        <button onclick="firebase.auth().signOut().then(()=>location.href='login.html')" style="background:#dc3545">Logout</button>
      </div>
    </div>

    <div id="adminOnly" style="display:none;margin-bottom:30px">
      <button class="btn-add" onclick="showForm()">+ Tambah Komputer</button>
    </div>

    <div id="formInput" class="form">
      <h3 id="formTitle">Tambah Komputer Baru</h3>
      <input type="text" id="kode" placeholder="Kode Asset" required />
      <input type="text" id="merk" placeholder="Merk" required />
      <input type="text" id="tipe" placeholder="Tipe / Spek" required />
      <input type="text" id="lokasi" placeholder="Lokasi / Ruang" required />
      <input type="text" id="status" placeholder="Status" value="Baik" />
      <br><br>
      <button class="btn-add" onclick="saveData()">Simpan</button>
      <button onclick="document.getElementById('formInput').style.display='none'" style="background:#666;margin-left:10px">Batal</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Kode</th>
          <th>Merk</th>
          <th>Tipe</th>
          <th>Lokasi</th>
          <th>Status</th>
          <th id="aksiHeader" style="display:none">Aksi</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="footer">
      SN SUB UMUM â€“ INTERNAL INVENTORY SYSTEM 2026
    </div>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyCGyH-yVAgQU4iJ1tIz3cpWiWa65BdMsJ8",
      authDomain: "inventariskomputer.firebaseapp.com",
      databaseURL: "https://inventariskomputer-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "inventariskomputer",
      storageBucket: "inventariskomputer.firebasestorage.app",
      messagingSenderId: "915927761008",
      appId: "1:915927761008:web:a4b2e71159d00501fdf4b5"
    });

    const auth = firebase.auth();
    const db = firebase.database();
    let role = 'staff';
    let editingKey = null;

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "login.html";

      db.ref('users/' + user.uid).once('value').then(snap => {
        const data = snap.val();
        role = data.role || 'staff';
        document.getElementById('userInfo').innerText = `${data.nama} (${role.toUpperCase()})`;

        if (role === 'admin') {
          document.getElementById('adminOnly').style.display = 'block';
          document.getElementById('aksiHeader').style.display = 'table-cell';
        }
      });

      db.ref('inventaris').on('value', snap => {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        if (!snap.exists()) {
          tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:80px">Belum ada data</td></tr>';
          return;
        }
        snap.forEach(child => {
          const item = child.val();
          const key = child.key;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.kode}</td>
            <td>${item.merk}</td>
            <td>${item.tipe}</td>
            <td>${item.lokasi}</td>
            <td><span class="status-${item.status.toLowerCase()}">${item.status}</span></td>
            <td style="display:${role==='admin'?'table-cell':'none'}">
              <button class="btn-edit" onclick="editItem('${key}',${JSON.stringify(item)})">Edit</button>
              <button class="btn-delete" onclick="if(confirm('Yakin hapus?'))db.ref('inventaris/${key}').remove()">Hapus</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    });

    window.showForm = () => {
      if (role !== 'admin') return alert('Hanya admin!');
      editingKey = null;
      document.getElementById('formTitle').innerText = "Tambah Komputer Baru";
      document.getElementById('formInput').style.display = 'block';
      document.getElementById('kode').value = '';
      document.getElementById('merk').value = '';
      document.getElementById('tipe').value = '';
      document.getElementById('lokasi').value = '';
      document.getElementById('status').value = 'Baik';
    };

    window.editItem = (key, item) => {
      editingKey = key;
      document.getElementById('formTitle').innerText = "Edit Komputer";
      document.getElementById('formInput').style.display = 'block';
      document.getElementById('kode').value = item.kode;
      document.getElementById('merk').value = item.merk;
      document.getElementById('tipe').value = item.tipe;
      document.getElementById('lokasi').value = item.lokasi;
      document.getElementById('status').value = item.status;
    };

    window.saveData = () => {
      if (role !== 'admin') return;
      const data = {
        kode: document.getElementById('kode').value,
        merk: document.getElementById('merk').value,
        tipe: document.getElementById('tipe').value,
        lokasi: document.getElementById('lokasi').value,
        status: document.getElementById('status').value,
      };
      const key = editingKey || Date.now().toString();
      db.ref('inventaris/' + key).set(data);
      document.getElementById('formInput').style.display = 'none';
    };
  </script>
</body>
</html>
