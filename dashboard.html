<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventaris Komputer</title>
  <style>
    body{font-family:Arial;background:#f4f6f9;margin:0;padding:20px}
    .container{max-width:1100px;margin:auto;background:white;padding:25px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,0.1)}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    button{padding:10px 15px;border:none;border-radius:6px;color:white;cursor:pointer;font-size:14px}
    .btn-add{background:#28a745}
    .btn-edit{background:#007bff}
    .btn-delete{background:#dc3545;margin-left:5px}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #ddd;padding:12px;text-align:left}
    th{background:#007bff;color:white}
    tr:nth-child(even){background:#f9f9f9}
    .form{background:#f8f9fa;padding:20px;border-radius:8px;margin:20px 0;display:none}
    input{padding:10px;margin:5px 0;width:100%;border-radius:6px;border:1px solid #ddd}
    .status-baik{color:green;font-weight:bold}
    .status-rusak{color:red;font-weight:bold}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Inventaris Komputer</h1>
      <div>
        <span id="userInfo"></span>
        <button onclick="logout()" style="background:#dc3545;margin-left:10px">Logout</button>
      </div>
    </div>

    <div id="adminOnly" style="display:none;margin-bottom:20px">
      <button class="btn-add" onclick="showForm()">+ Tambah Komputer</button>
    </div>

    <div id="formInput" class="form">
      <h3 id="formTitle">Tambah Komputer</h3>
      <input type="text" id="kode" placeholder="Kode Asset" required />
      <input type="text" id="merk" placeholder="Merk" required />
      <input type="text" id="tipe" placeholder="Tipe/Spek" required />
      <input type="text" id="lokasi" placeholder="Lokasi/Ruang" required />
      <input type="text" id="status" placeholder="Status (Baik/Rusak/Hilang)" value="Baik" />
      <br><br>
      <button class="btn-add" onclick="saveData()">Simpan</button>
      <button onclick="cancelForm()" style="background:#6c757d">Batal</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Kode</th>
          <th>Merk</th>
          <th>Tipe</th>
          <th>Lokasi</th>
          <th>Status</th>
          <th id="aksiHeader" style="display:none">Aksi</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
